<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce DevConnect</title>
  <link rel="stylesheet" href="home-styles.css">
</head>

<body>
  <header>
    <div class="left">
      <div class="logo">
        <h2>DevConnect</h2>
      </div>
      <nav>
        <ul>
          <li>
            <a href="">
              HOME
            </a>
          </li>
          <li>
            <a href="">
              PRODUCTOS
            </a>
          </li>
          <li>
            <a href="">
              CATEGOR√çAS
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="account">
      <form>
        <label for="search"></label>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="20" height="20"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
          <path d="M21 21l-6 -6"></path>
        </svg>
        <input id="search" type="search" placeholder="Buscar">
      </form>
      <a class="cart" href="">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="24"
          height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
          <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
          <path d="M17 17h-11v-14h-2"></path>
          <path d="M6 5l14 1l-1 7h-13"></path>
        </svg>
      </a>
      <a class="profile" href="">
        <div class="bg-profile">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24" height="24"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
          </svg>
        </div>
      </a>
    </div>
  </header>
  <section id="container-offers">
    <article class="offers">
      <div class="left-o">
        <h2>HASTA 50% OFF</h2>
        <button>Comprar</button>
      </div>
      <div class="right-o">
        <article class="cards card-1">1</article>
        <article class="cards card-2">2</article>
        <article class="cards card-3">3</article>
      </div>
    </article>
  </section>
  <section id="products-stock">
    <div class="wrapper-stock">
      <h2>Stock de productos</h2>
      <div class="products">
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
        <a class="cards" href=""></a>
      </div>
    </div>
  </section>
</body>

</html>
